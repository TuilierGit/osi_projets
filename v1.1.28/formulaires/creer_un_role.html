
<div class="formulaire_spip formulaire_#FORM">

    [<p class="reponse_formulaire reponse_formulaire_ok">(#ENV*{message_ok})</p>]
    [<p class="reponse_formulaire reponse_formulaire_erreur">(#ENV*{message_erreur})</p>]

    [(#ENV{editable}|oui)
    <form name="formulaire_#FORM" action="#ENV{action}" method="post">
        <div>
            #ACTION_FORMULAIRE{#ENV{action}}
            <ul>

                <li class="editer_titre obligatoire[ (#ENV**{erreurs}|table_valeur{message}|oui)erreur]">	
                    <label for="champ_titre"><:osi_projets:role_titre_debut:></label>
                    [<span class='erreur_message'>(#ENV**{erreurs}|table_valeur{message})</span>]
                    <input type="text" id="champ_titre" name="titre" value="[(#ENV{titre})]" />
                </li>

                <li class="editer_descriptif obligatoire[ (#ENV**{erreurs}|table_valeur{message}|oui)erreur]">	
                    <label for="champ_descriptif"><:osi_projets:role_descriptif_debut:></label>
                    [<span class='erreur_message'>(#ENV**{erreurs}|table_valeur{message})</span>]
                    <input type="text" id="champ_descriptif" name="descriptif" value="[(#ENV{descriptif})]" />
                </li>

                <li class="editer_question obligatoire[ (#ENV**{erreurs}|table_valeur{message}|oui)erreur]">	
                    <label for="champ_question"><:osi_projets:role_question_debut:></label>
                    [<span class='erreur_message'>(#ENV**{erreurs}|table_valeur{message})</span>]
                    <input type="text" id="champ_question" name="question" value="[(#ENV{question})]" />
                </li>


            </ul>
            <p class="boutons">
                <input type="submit" name="ok" value="<:osi_projets:role_creer:>" />
            </p>
        </div>
    </form>
    ]
</div>
