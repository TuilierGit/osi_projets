<link rel="stylesheet" href="#CHEMIN{css/menu_configuration.css}" type="text/css" media="all" />

<form name="formulaire_#FORM" action="#ENV{action}" method="post">
    #ACTION_FORMULAIRE{#ENV{action}}

    <input type="hidden" name="nom_configuration" value="#ENV{nom_configuration}">

    <div class="box-configuration-oui-non">
        <div>
            <input type="radio" name="valeur_lien" id="lien_oui" value="1" onchange="this.form.submit()">
            <label for="lien_oui"><:osi_projets:nom_oui:></label>
        </div>
        <div>
            <input type="radio" name="valeur_lien" id="lien_non" value="0" onchange="this.form.submit()">
            <label for="lien_non"><:osi_projets:nom_non:></label>
        </div>
    </div>
</form>
