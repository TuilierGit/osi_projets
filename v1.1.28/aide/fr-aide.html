Pour utiliser ce plugin, le plus simple est de rajouter la ligne suivante 


<!-- Version visible en html -->
<pre><code>&lt;INCLURE{fond=inclure/page-projets,id_rubrique=#ID_RUBRIQUE,env,ajax,cache=0} /&gt;</code></pre>

 
[(#REM)

    Pour que spip l'interprète il faut bien sur l'écrire de la forme : 

    <INCLURE{fond=inclure/page-projets,id_rubrique=#ID_RUBRIQUE,env,ajax,cache=0} />
]
